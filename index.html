<body>
  <!-- your content here... -->
  <div class="container extra_cont">
    <div class="row">
      <h1>Calcula el coste de tu Reunion en 3 sencillos pasos:</h1>
    </div>
    <div class="row padding-top">
      <div class="col">
        <label for="time">Selecciona la hora de inicio</label>
        <input type="datetime-local" id="time" name="time">
      </div>
    </div>
    <div class="row padding-top">
      <div class="col">
        <label for="people">Selecciona el número de personas asistentes</label>
        <input type="number" id="people" name="people">
      </div>
    </div>
    <div class="row padding-top">
      <div class="col">
        <label for="money">Añade el salario medio mensual por persona en Euros</label>
        <input type="text" id="money" name="money">
      </div>
    </div>
    <div class="row padding-top">
    <div class="col">
      <label for="calcular">Tras empezar, se actualizará cada 10 segundos</label>
      <input type="button" id="calcular" name="calcular" value="Empezar">
    </div>
    </div>
    <script src="js/script.js"></script>
  </div>
  <div class="container padding-top">
    <div class="row">
      <div class="col" id="total"></div>
    </div>
  </div>
